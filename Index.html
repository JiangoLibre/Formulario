<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Preencha suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required> 
            </div>

            <div class="campo">
                <label for="sobrenome" ><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" readonly>
            </div>
        </fieldset>

        <div calss="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label id="pergunta"><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
            <input type="radio" name="devweb" value="frontend" checked> Front-end
            </label>
            <label >
                <input type="radio" name="devweb" value="backend"> Back-end 
            </label>
            <label >
                <input type="radio" name="devweb" value="fullstack"> Fullstack
            </label>
        </div>
         
        <div>
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
            <option selected disabled value="">Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
        </select>
        </div>

    <fieldset class="grupo">
        <div id="check">
            <Label><trong>Selecione as tecnologias que utiliza:</strong></Label><br><br>
            <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
            <label for="tecnologia3">JavaScript </label>
            <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Pyton">
            <label for="tecnologia4">Pyton</label>
            <input type="checkbox" id="tecnologia5" name="tecnologia5" value="PHP">
            <label for="tecnologia5">PHP</label>
            <input type="checkbox" id="tecnologia6" name="tecnologia6" value="C#">
            <label for="tecnologia5">C#</label>
            <input type="checkbox" id="tecnologia7" nmae="tecnoloiga7" value="Java">
            <label for="tecnologia7">Java</label>

        </div>
    </fieldset>

        <div class="campo"> 
            <label ><trong>Conte um pouco sobre sua experiência!</strong></label>
            <textarea id="experiencia" name="experiencia"></textarea>
        </div>
         <button class="botton" type="submit">Concluído</button>

    </form>
    
</body>
</html>
